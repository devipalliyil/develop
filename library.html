<!DOCTYPE html>
<html>
    <head>
        <title> My Library</title>
        <link rel="stylesheet" href="lib.css">
    </head>
    
    <body> 
        <form> 
            <div>        
<h1><center><u>Welcome to my Library</u></center></h1>

        <label for="Name">Name:</label>
        <input  type="text" name="Name" placeholder="Enter book name" id="Name" required> 
            <br>
        <label for="Author"> Author name :</label>
        <input  type="text" name="Author"  id="Author" required> 
            <br>
        <label for="Language"> Language:</label>
        <input type="text" name="Language" id="Language" required>
            <br>
        <label for="Genre"> Genre :</label>
        <input type="text" name="Genre" id="Genre" required>
            <br>
	    <label for="Price"> Price :</label>
        <input type="number"  name="Price" id="Price" required>
            <br>
        <button id="submit" onclick="addBook()"> submit</button>
        <br>
        <br>
    </div>
</form> 
        <table border="1"  id="book-table" >
            <tr>
                <th>Name</th>
                <th>Author</th>
                <th>Language</th>
                <th>Genre</th>
                <th>Price</th>
                <th>Remove</th>
            </tr>
        </table>
            
              <script>
                function addBook() {
                  // Get form input values
                  var Name = document.getElementById("Name").value;
                  var Author = document.getElementById("Author").value;
                  var Language = document.getElementById("Language").value;
                  var Genre = document.getElementById("Genre").value;
                  var Price = document.getElementById("Price").value;
                  
                  // Create a new row in the table
                  var table = document.getElementById("book-table");
                  var newRow = table.insertRow(-1);
                  
                  // Insert cells with input values
                  var cell1 = newRow.insertCell(0);
                  cell1.innerHTML = Name;
                  var cell2 = newRow.insertCell(1);
                  cell2.innerHTML = Author;
                  var cell3 = newRow.insertCell(2);
                  cell3.innerHTML = Language;
                  var cell4 = newRow.insertCell(3);
                  cell4.innerHTML = Genre;
                  var cell5 = newRow.insertCell(4);
                  cell5.innerHTML = Price;
                  var cell6 = newRow.insertCell(5);
                  cell6.innerHTML = '<button onclick="removeBook(this)">Remove</button>';
                  
                  // Clear form inputs
                  document.getElementById("Name").value = "";
                  document.getElementById("Author").value = "";
                  document.getElementById("Language").value = "";
                  document.getElementById("Genre").value = "";
                  document.getElementById("Price").value = "";
                }
                
                function removeBook(button) {
                  // Find the row and remove it
                  var row = button.parentNode.parentNode;
                  row.parentNode.removeChild(row);
                }
              
        </script>
            </body>
            </html>
