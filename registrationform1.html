<!DOCTYPE html>
<head>
    <title> registration form :</title>
</head>
<body>
    <h1> REGISTRATION FORM </h1>
    <form>
        <label> Firstname :</label>
        <input type="text">
        <br>
        <label> Lastname :</label>
        <input type="text">
        <br>
        <label> Nickname :</label>
        <input type="text">
        <br>
        <label> Email :</label>
        <input type="email">
        <br>
        <label> Password :</label>
        <input type="password">
        <br>
        <label> Date of Birth :</label>
        <input type="number">
        <br>
        <label> Mobile number :</label>
        <input type="number">
        <br>
        <label> Address :</label>
        <input type="text">
        <br>
       
        <label>Gender:</label>
        <label>Male</label>
        <input type="radio">
        <label>Female</label>
        <input type="radio">
        <label>Other</label>
        <input type="radio">
        <br>
        <label>Technologies:</label>
        <label>Java</label>
        <input type="checkbox">
        <label>Html</label>
        <input type="checkbox">
        <label>Python</label>
        <input type="checkbox">
        <label>Css</label>
        <input type="checkbox">
        <br>

        <button>Submit</button>
        <br>
        <button>Reset </button>
        <br>
        
    </form>
</body>
</html>
